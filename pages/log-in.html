<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

		<title>Логин</title>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/btn.css" />
		<link rel="stylesheet" href="../css/log-in.css" />
		<link rel="stylesheet" href="../css/input.css" />

		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
	</head>

	<body class="container-fluid">
		<section class="log-in">
			<header class="header">
				<nav class="navbar navbar-expand-lg header__navbar">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<img class="navbar-brand__img" src="/img/logo.png" alt="логотип" />
							Genshin Impact
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Переключатель навигации"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item dropdown">
									<a
										class="nav-link dropdown-toggle"
										href="#"
										id="navbarDropdown"
										role="button"
										data-bs-toggle="dropdown"
										aria-expanded="false"
									>
										Информация
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										<li>
											<a class="dropdown-item" href="#">Действие</a>
										</li>
										<li>
											<a class="dropdown-item" href="#">Другое действие</a>
										</li>
										<li>
											<hr class="dropdown-divider" />
										</li>
										<li>
											<a class="dropdown-item" href="#">Что-то еще здесь</a>
										</li>
									</ul>
								</li>
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="features.html"
										>Особенности</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="manga.html">Манга</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="characters.html">Персонажи</a>
								</li>
							</ul>
							<div class="d-flex">
								<a class="nav-link active" href="#">Вход</a>
								<a class="btn btn-default" href="register.html">Регистрация</a>
							</div>
						</div>
					</div>
				</nav>
			</header>

			<div class="log-in__content">
				<div class="log-in__header">
					<h1 class="log-in__title">Вход</h1>
					<h3 class="log-in__subtitle">Введите данные аккаунта</h3>
				</div>
				<div class="log-in__form row">
					<div class="col">
						<div class="input-group flex-nowrap">
							<input
								type="text"
								class="form-control"
								placeholder="Имя пользователя"
								aria-label="Имя пользователя"
								aria-describedby="addon-wrapping"
							/>
							<span class="input-group-text" id="addon-wrapping">
								<img
									src="../img/user.svg"
									alt="пользователь"
									style="height: 25px; width: 25px"
								/>
							</span>
						</div>
					</div>
					<div class="col">
						<div class="input-group flex-nowrap">
							<input
								type="text"
								class="form-control"
								placeholder="Пароль"
								aria-label="Пароль"
								aria-describedby="addon-wrapping"
							/>
							<span class="input-group-text" id="addon-wrapping">
								<img
									src="../img/eye.svg"
									alt="пароль"
									style="height: 25px; width: 28px"
								/>
							</span>
						</div>
					</div>
				</div>
				<button class="log-in__btn btn btn-default">Войти</button>
			</div>

			<footer class="log-in-footer">
				<div class="log-in__header">
					<h1 class="log-in__title">Или</h1>
					<h3 class="log-in__subtitle">Войдите через...</h3>
				</div>
				<div class="log-in-footer__app">
					<button class="btn btn-outline-icon">
						<img src="../img/Apple.svg" alt="apple" />
						Войти через Apple
					</button>

					<button class="btn btn-outline-icon">
						<img src="../img/Facebook.svg" alt="facebook" />
						Войти через Facebook
					</button>

					<button class="btn btn-outline-icon">
						<img src="../img/G_logo.svg" alt="google" />
						Войти через Google
					</button>
				</div>
				<div class="log-in-footer__text">Нет учётной записи? Создайте новую.</div>
			</footer>
		</section>
	</body>
</html>
